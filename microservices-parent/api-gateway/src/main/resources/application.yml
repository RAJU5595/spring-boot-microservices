spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
        - id: service-discovery
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: service-discovery-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
    httpclient:
      wiretap: true
      httpserver:
        wiretap: true

server:
  port: 0

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
